<table class="table table-striped table-bordered table-hover" *ngIf="showTable">
  <thead>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let gallery of galleries">
    <td>{{gallery.name}}</td>
    <td>{{gallery.category}}</td>
    <td><button type="button" class="btn btn-primary" (click)="goToGalleryDetails(gallery.id)">Details</button></td>
  </tr>
  </tbody>
</table>
