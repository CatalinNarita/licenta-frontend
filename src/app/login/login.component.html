<div class="wrapper">
  <form class="form-signin" #f="ngForm">
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" class="form-control" name="username" placeholder="Username" required autofocus=""
           [(ngModel)]="username"/>
    <input type="password" class="form-control" name="password" placeholder="Password" required
           [(ngModel)]="password"/>
    <div class="alert alert-danger" *ngIf="invalidCredentials && !loading">Invalid username or password!</div>
    <span *ngIf="loading"><img class="loading-gif" src="../../assets/images/loaderLogin.gif"></span>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="f.invalid" type="submit" (click)="doLogin()">Login</button>
  </form>
</div>
